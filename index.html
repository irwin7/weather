<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <p class="degree"></p>
    
    <img class="image" src="" alt=""> -->

    <main>
        <section id="box">
            <div class="container">
                <div class="box">
                    <header class="box__header">
                        <form class="box__form">
                            <select class="box__select" id="slect"></select>
                        </form>
                    </header>
                    <div class="box__hero">
                        <div class="box__icon">
                            <img class="box__icon-img" src="" alt="icon">
                        </div>
                        <div class="box__inner info">
                            <div class="info__inner"></div>
                            <div class="info__date">NaN</div>
                            <p class="info__celcius">NaN</p>
                            <p class="info__weather">NaN</p>
                            <div class="info__items">
                                <div class="info__item">
                                    <p class="info__title"><i class='bx bx-wind'></i> Wind<span class="info_sp">|</span></p>
                                    <div class="info__text">NaN</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bgis"></div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
